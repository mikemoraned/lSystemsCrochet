<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>LSystems Crochet</title>
    <style type="text/css">
        svg {
            border: 1px solid red;
        }

        circle.node.red {
            fill: #f00
        }
        circle.node.blue {
            fill: #00f
        }
        line.link {
            stroke: #999;
            stroke-opacity: .6;
        }

    </style>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/d3/d3.min.js"></script>
    <script src="components/knockout/build/output/knockout-latest.js"></script>
    <script src="js/Red.js"></script>
    <script src="js/Blue.js"></script>
    <script src="js/Layout.js"></script>
</head>
<body>
    <button data-bind="click: layout.grow">Grow!</button>

    <svg id="crochet" width="1500" height="1000" viewBox="0 0 3000 3000">
    </svg>

    <script type="text/javascript">
        $(function(){

            var model = {
                'layout' : new Layout(3000, 3000, "#crochet")
            };

            ko.applyBindings(model);

            console.log("Binding applied");
        });
    </script>
</body>
</html>
