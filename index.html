<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>LSystems Crochet</title>
    <style type="text/css">
        html, body {
            background: #1a1a1a;
            margin: 0;
        }

    </style>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/d3/d3.min.js"></script>
    
    <!-- Core -->
    <script src="components/Coffee-Physics/compiled/base.js"></script>
    <script src="components/Coffee-Physics/compiled/math/Random.js"></script>
    <script src="components/Coffee-Physics/compiled/math/Vector.js"></script>
    <!-- Integrators -->
    <script src="components/Coffee-Physics/compiled/engine/integrator/Integrator.js"></script>
    <script src="components/Coffee-Physics/compiled/engine/integrator/Euler.js"></script>
    <script src="components/Coffee-Physics/compiled/engine/integrator/ImprovedEuler.js"></script>
    <script src="components/Coffee-Physics/compiled/engine/integrator/Verlet.js"></script>
    <!-- Engine -->
    <script src="components/Coffee-Physics/compiled/engine/Particle.js"></script>
    <script src="components/Coffee-Physics/compiled/engine/Physics.js"></script>
    <script src="components/Coffee-Physics/compiled/engine/Spring.js"></script>
    <!-- Behaviours -->
    <script src="components/Coffee-Physics/compiled/behaviour/Behaviour.js"></script>
    <script src="components/Coffee-Physics/compiled/behaviour/Attraction.js"></script>
    <script src="components/Coffee-Physics/compiled/behaviour/Collision.js"></script>
    <script src="components/Coffee-Physics/compiled/behaviour/ConstantForce.js"></script>
    <script src="components/Coffee-Physics/compiled/behaviour/EdgeBounce.js"></script>
    <script src="components/Coffee-Physics/compiled/behaviour/EdgeWrap.js"></script>
    <script src="components/Coffee-Physics/compiled/behaviour/Wander.js"></script>
    <!-- Demo Renderers -->
    <script src="components/Coffee-Physics/compiled/demos/renderer/Renderer.js"></script>
    <script src="components/Coffee-Physics/compiled/demos/renderer/CanvasRenderer.js"></script>
    <script src="components/Coffee-Physics/compiled/demos/renderer/WebGLRenderer.js"></script>
    <script src="components/Coffee-Physics/compiled/demos/renderer/DOMRenderer.js"></script>
    
    <script src="components/knockout/build/output/knockout-latest.js"></script>

    <script src="js/Red.js"></script>
    <script src="js/Blue.js"></script>
    <script src="js/Layout.js"></script>
</head>
<body>
    <div id="crochet" data-bind="click: layout.grow"></div>

    <script type="text/javascript">
        $(function(){

            var model = {
                'layout' : new Layout(5000, 5000, "#crochet")
            };

            ko.applyBindings(model);

            console.log("Binding applied");
            model.layout.start();
        });
    </script>
</body>
</html>
