<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>LSystems Crochet</title>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/verlet/js/verlet-1.0.0.min.js"></script>
    <script src="bower_components/knockout/build/output/knockout-latest.js"></script>
    <script src="js/Red.js"></script>
    <script src="js/Blue.js"></script>
    <script src="js/VerletLayout.js"></script>
</head>
<body>
    <button data-bind="click: layout.grow">Grow!</button>

    <canvas id="crochet" style="width: 800px; height: 400px;"></canvas>

    <script type="text/javascript">
        $(function(){

            var model = {
                'layout' : new VerletLayout("crochet")
            };

            ko.applyBindings(model);

            console.log("Binding applied");
        });
    </script>
</body>
</html>
